<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Estoque Inteligente</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Top"
			resizable="true" closable="true" collapsible="true">
			<h:form>
				<p:growl id="messages" showDetail="true" />

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton type="button" value="New" icon="ui-icon-document" />

						<p:commandButton type="button" value="Open"
							icon="ui-icon-folder-open" />

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
						<p:commandButton type="button" title="Print" icon="ui-icon-print" />
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Options">
							<p:menuitem value="Save" actionListener="#{toolbarView.save}"
								update="messages" icon="ui-icon-disk" />
							<p:menuitem value="Update" actionListener="#{toolbarView.update}"
								update="messages" icon="ui-icon-arrowrefresh-1-w" />
							<p:menuitem value="Delete" actionListener="#{toolbarView.delete}"
								ajax="false" icon="ui-icon-close" />
							<p:menuitem value="Homepage" url="http://www.primefaces.org"
								icon="ui-icon-extlink" />
						</p:menuButton>
					</f:facet>

				</p:toolbar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="true" closable="true" collapsible="true">
			<ui:insert name="menu " />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu"
			resizable="true" closable="true" collapsible="true">
			<p:accordionPanel dynamic="true" multiple="true">
				<p:tab title="Cliente">
					<h:panelGrid columns="2" cellpadding="10">
						<p:accordionPanel dynamic="true" multiple="true">
							<p:tab title="Cliente">
								<h:panelGrid columns="3" cellpadding="10">
								</h:panelGrid>
							</p:tab>
							<p:tab title="Produto">
								<h:panelGrid columns="2" cellpadding="10">
								</h:panelGrid>
							</p:tab>
							<p:tab title="Estoque">
								<h:panelGrid columns="2" cellpadding="10">
								</h:panelGrid>
							</p:tab>
						</p:accordionPanel>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Produto">
					<h:panelGrid columns="2" cellpadding="10">
					</h:panelGrid>
				</p:tab>
				<p:tab title="Estoque">
					<h:panelGrid columns="2" cellpadding="10"></h:panelGrid>
				</p:tab>
			</p:accordionPanel>
		</p:layoutUnit>


		<p:layoutUnit position="center">

		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
